<!DOCTYPE html>
<html>
<head>
	<title>跳动的心脏</title>
	<style>
		/* 设置背景色为粉色 */
		body {
			background-color: pink;
		}

		/* 心脏动画的样式 */
		.heart {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 120px;
			height: 120px;
			animation: beat 1s infinite;
			animation-timing-function: ease-in-out;
		}

		.heart:before,
		.heart:after {
			content: "";
			position: absolute;
			top: 0;
			left: 60px;
			width: 60px;
			height: 100px;
			background: pink;
			border-radius: 60px 60px 0 0;
			transform: rotate(-45deg);
			transform-origin: 0 100%;
		}

		.heart:after {
			left: 0;
			transform: rotate(45deg);
			transform-origin: 100% 100%;
			border-radius: 0 60px 60px 0;
		}

		/* 心跳动画的关键帧 */
		@keyframes beat {
			0% {
				transform: scale(1) rotate(-45deg);
			}
			50% {
				transform: scale(0.8) rotate(-45deg);
			}
			100% {
				transform: scale(1) rotate(-45deg);
			}
		}
	</style>
</head>
<body>
	<div class="heart"></div>
</body>
</html>
