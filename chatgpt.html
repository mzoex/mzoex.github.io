<!DOCTYPE html>
<html>
  <head>
    <title>跳动的爱心</title>
    <style>
      body {
        background-color: #f9e4b7;
      }

      .heart {
        position: absolute;
        width: 100px;
        height: 100px;
        transform: rotate(45deg);
        animation: pulse 1.5s ease-in-out infinite;
      }

      .heart:before,
      .heart:after {
        position: absolute;
        content: "";
        left: 50px;
        top: 0;
        width: 50px;
        height: 80px;
        background-color: red;
        border-radius: 50px 50px 0 0;
      }

      .heart:after {
        left: 0;
        border-radius: 0 0 0 50px;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.8);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(0.8);
        }
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>

    <script>
      // 在页面加载完成后，创建 50 个爱心并随机位置
      window.addEventListener("load", () => {
        for (let i = 0; i < 50; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.top = Math.random() * 100 + "vh";
          document.body.appendChild(heart);
        }
      });
    </script>
  </body>
</html>
